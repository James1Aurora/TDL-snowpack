<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="I:\Desktop\Code\belajar typescript\Todo List\src\\index.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .todo-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .todo-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .todo-input {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .todo-button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .todo-button:hover {
      background-color: #218838;
    }
    .todo-list {
      list-style-type: none;
      padding: 0;
    }
    .todo-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .todo-item:last-child {
      border-bottom: none;
    }
    .todo-item button {
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 5px 10px;
    }
    .todo-item button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2 class="todo-header">To-Do List</h2>
    
    <form id="new-task-form" action="">
      <input type="text" class="todo-input" id="new-task-title" placeholder="Add a new task">
      <button class="todo-button" id="add-button" type="submit">Add</button>
    </form>
  </div>
  <ul class="todo-list" id="list"></ul>

</body>
</html>
